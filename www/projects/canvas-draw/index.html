<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>luv</title>

    <script src="../../js/dollar.js"></script>
    <script defer src="work-as-promised.js"></script>
    <!-- <script defer src="scripts.js"></script> -->

    <script>
      $(() => {
        const ctx = canvas.getContext('2d')
        ctx.strokeStyle = 'black'
        ctx.globalAlpha = .1
        const work = () => drawSquare(10, 80)
        const finished = () => console.log('finished doing all this work')
        // Draw some rectangles
        performRepeatingWork(work, 42, 60)
          .then(() => {
            console.log('last square about to drop')
          })
          .then(() => drawSquare(0, 42))
          .then(finished)
      })
    </script>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <h2>love</h2>

    <canvas id="canvas" width="300" height="300"></canvas>

  </body>
</html>
